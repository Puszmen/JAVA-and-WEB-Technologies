<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Tabele w HTML</title>
        <meta charset="UTF-8">
        <meta name="description" content="Tabele pozwalają przedstawić dane w czytelny sposób">
    </head>
    <body>
        <table border="1">
            <caption>Oceny semestralne uczniów</caption>
            <thead>
                <tr>
                    <th colspan="2">Dane ucznia</th>
                    <th colspan="2">Ocena</th>
                </tr>
                <tr>
                    <th>Uczeń</th>
                    <th>Klasa</th>
                    <th>Ocena początkowa</th>
                    <th>Ocena końcowa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jan Kowalski</td>
                    <td rowspan="2">1A</td>
                    <td>4.0</td>
                    <td>5.0</td>
                </tr>
                <tr>
                    <td>Joanna Zawadzka</td>
                    <td>5.0</td>
                    <td>4.5</td>
                </tr>
                <tr>
                    <td>Bronisław Marny</td>
                    <td>2B</td>
                    <td>2.5</td>
                    <td>4.0</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
