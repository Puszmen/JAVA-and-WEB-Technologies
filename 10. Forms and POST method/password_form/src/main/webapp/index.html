<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Weryfikator haseł</title>
</head>
<body>
    <h1>Sprawdź siłę swojego hasła</h1>
    <form action="verify" method="post">
        <div>
            <label for="password">Hasło:</label>
            <input name="password" placeholder="Wpisz hasło" id="password">
        </div>
        <button>Sprawdź</button>
    </form>

</body>
</html>
